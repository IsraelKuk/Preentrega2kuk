    <main>
        <h2 class="text-center my-5"> Contacto</h2>

            <div class="col-md-6 mb-3">
                <label for="Nombre" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="Nombre" value="" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-md-12 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios y/o sugerencias</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-secondary w-25">Enviar</button>
            </div>
        </form>
